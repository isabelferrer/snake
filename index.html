<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Retro üêçüéÆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Press Start 2P', cursive; text-align: center; background: #222; color: white; }
        canvas { display: block; margin: 20px auto; background: url('fondo.png') center/cover; border: 4px solid #fff; }
        
        /* Ajuste de controles t√°ctiles (fuera del canvas) */
        .controls { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 15px; 
            user-select: none; /* Evita selecci√≥n accidental */
        }
        .row { display: flex; justify-content: center; margin: 5px 0; }
        .btn { 
            width: 60px; height: 60px; 
            font-size: 24px; 
            background: #444; color: white; 
            border: none; cursor: pointer; 
            border-radius: 10px;
            touch-action: manipulation; /* Evita zoom en m√≥vil */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Snake Retro üêç</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Puntuaci√≥n: <span id="score">0</span></p>

    <!-- Controles t√°ctiles (fuera del canvas) -->
    <div class="controls">
        <div class="row">
            <button class="btn" ontouchstart="changeDirection('up')">‚¨ÜÔ∏è</button>
        </div>
        <div class="row">
            <button class="btn" ontouchstart="changeDirection('left')">‚¨ÖÔ∏è</button>
            <button class="btn" ontouchstart="changeDirection('down')">‚¨áÔ∏è</button>
            <button class="btn" ontouchstart="changeDirection('right')">‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{x: 10 * box, y: 10 * box}];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let score = 0;

        // Cargar sonidos
        const eatSound = new Audio('https://www.fesliyanstudios.com/play-mp3/641'); // Sonido al comer
        const gameOverSound = new Audio('https://www.fesliyanstudios.com/play-mp3/666'); // Sonido al perder

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar comida
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Dibujar serpiente
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Mover la serpiente
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            // Comprobar si come comida
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").innerText = score;
                eatSound.play();
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop(); // Eliminar la √∫ltima parte de la cola
            }

            // Nuevo segmento en la cabeza
            let newHead = { x: snakeX, y: snakeY };

            // Comprobar colisi√≥n
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                gameOverSound.play();
                alert("¬°Game Over! üïπÔ∏è Tu puntuaci√≥n: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        // Funci√≥n para botones t√°ctiles
        function changeDirection(dir) {
            if (dir === "up" && direction !== "DOWN") direction = "UP";
            else if (dir === "down" && direction !== "UP") direction = "DOWN";
            else if (dir === "left" && direction !== "RIGHT") direction = "LEFT";
            else if (dir === "right" && direction !== "LEFT") direction = "RIGHT";
        }

        // Reducimos la velocidad para mejor experiencia (de 200ms a 250ms)
        let game = setInterval(draw, 250);
    </script>

</body>
</html>
